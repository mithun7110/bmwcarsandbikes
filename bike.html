<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bike</title>
</head>
<style>
    button{
        display: inline-block;
        padding: 10px 20px;
        background-color: blue;
        color: antiquewhite;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 1em;
    }
</style>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="images/logo.png" class="logo">
            <button type="button" onclick="window.location.href='task.html'">view</button>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is in its lightness and agility.The Bike not only delivers fun in the big-city tumult,but also when you are redefining the city limits when changing corners quickly.</p>
             <h3>Choose your color</h3>
             <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
             </div>
        </div>
    </div>
    <script>
        let redbtn=document.getElementById("red")
        let bluebtn=document.getElementById("blue")
        let blackbtn=document.getElementById("black")
        let bike=document.getElementById("bike")

        redbtn.onclick=function(){
           bike.style.backgroundImage="url(images/BMW1.png)";
        }
        bluebtn.onclick=function(){
           bike.style.backgroundImage="url(images/BMW2.png)";
        }
        blackbtn.onclick=function(){
           bike.style.backgroundImage="url(images/BMW3.PNG)";
        }
    </script>
</body>
</html>
